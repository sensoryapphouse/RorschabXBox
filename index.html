<script id="shader-1-fs" type="f">
precision highp float;
uniform vec2 resolution;
uniform vec2 mouse;
uniform float time;

uniform float Param1; // 4 styles (button 2)
uniform float Param2; // symetry (button 3)
uniform float Param3; // colour (button 4)
uniform float Param4; // background (button 1)

vec3 inkColor = vec3(0.11, 0.11, 0.41);
const vec3 paperColor = vec3(1.0, 0.98, 0.9);

const float speed = 0.0475;
const float shadeContrast = 1.; // change this as one parameter 0.5, 1, 2., 3.

 float F3 =  0.3334;
 float G3 =  0.1667;

float FalloffSpeed = 2.0;
float RotationSpeed = 1.0;
vec4 Color1 = vec4(1.0, 0.0, 0.0, 1.0);
vec4 Color2 = vec4(1.0, 1.0, 0.0, 1.0);
vec3 OrangeTint() {
	float t = time;
	vec2 uv = (gl_FragCoord.xy / resolution.xy) * 2.0 - 1.0;
	float T = time * RotationSpeed;
	float value = distance(uv, vec2(sin(T), cos(T)));
	return vec3(mix(Color1, Color2, value / FalloffSpeed));
}

vec3 col2 ()
{
	vec2 uv = ( gl_FragCoord.xy / resolution.xy )*6.0;
	vec2 uv0=uv;
	float i0=1.5;
	float i1=0.95;
	float i2=1.5;
	vec2 i4=vec2(0.0,0.0);
	for(int s=0;s<10;s++)
	{
		vec2 r;
		r=vec2(cos(uv.y*i0-i4.y+time/i1),sin(uv.x*i0+i4.x+time/i1))/i2;
		r+=vec2(-r.y,r.x)*0.2;
		uv.xy+=r;
		i0*=1.93;
		i1*=1.45; //speed
		i2*=10.9; //blur
		i4+=r.xy*1.0+0.5*time*i1;
	}
	float r=sin(uv.x-time)*0.2+1.1;
	float b=sin(uv.y+time)*0.5+0.5;
	float g=sin((sqrt(uv.x*uv.x+uv.y*uv.y)+time))*0.8+0.1;
	vec3 c=sqrt(vec3(r*b,g*r,b*g));
	return c;
}

vec3 col3()
{
	vec2 u = (gl_FragCoord.xy * 2.0 - resolution) / min(resolution.x, resolution.y) ;
	float speed = 1.1;
	vec2 o = vec2(sin(length(u) - time * speed), cos(length(u) - time * speed));
	vec2 ux = u + vec2(1.5, 4.5);
	vec2 d = vec2(sin(length(ux) - time * speed), cos(length(ux) - time * speed));
	vec2 uy = u + vec2(-1.5, -0.5);
	vec2 l = vec2(sin(length(uy) - time * speed), cos(length(uy) - time * speed));
	vec2 c =  o * d * l + vec2(0.4, 0.8);
	float cx = o.y * d.y + l.y + 0.4;
	return vec3( c, 1.0 );
}

vec3 random3(vec3 c) {
    float j = 4096.0*sin(dot(c,vec3(13.0, 59.4, 15.0)));
    vec3 r;
    r.z = fract(512.0*j);
    j *= .125;
    r.x = fract(512.0*j);
    j *= .125;
    r.y = fract(512.0*j);
    return r-0.5;
}

float simplex3d(vec3 p) {
	 vec3 s = floor(p + dot(p, vec3(F3)));
	 vec3 x = p - s + dot(s, vec3(G3));
	 vec3 e = step(vec3(0.0), x - x.yzx);
	 vec3 i1 = e*(1.0 - e.zxy);
	 vec3 i2 = 1.0 - e.zxy*(1.0 - e);
	 vec3 x1 = x - i1 + G3;
	 vec3 x2 = x - i2 + 2.0*G3;
	 vec3 x3 = x - 1.0 + 3.0*G3;
	 vec4 w, d;
	 w.x = dot(x, x);
	 w.y = dot(x1, x1);
	 w.z = dot(x2, x2);
	 w.w = dot(x3, x3);
	 w = max(0.6 - w, 0.0);
	 d.x = dot(random3(s), x);
	 d.y = dot(random3(s + i1), x1);
	 d.z = dot(random3(s + i2), x2);
	 d.w = dot(random3(s + 1.0), x3);
	 d *= w*w*w*w;
	 return dot(d, vec4(52.0));
}

float fbm(vec3 p)
{
	float f = 0.0;	
	float frequency = 1.0;
	float amplitude = 0.5;
	for (int i = 0; i < 3; i++)
	{
		f += simplex3d(p * frequency) * amplitude;
		amplitude *= 0.5;
		frequency *= 2.20 + float(i) / 100.0;
	}
	return min(f, 1.0);
}

int index = 1;
void main(void /*out vec4 fragColor, in vec2 fragCoord */)
{
	float t = time + sin(time)/4.;
	vec3 final_col = vec3(0);
    vec2 uv = 1.0 - ( gl_FragCoord.xy / resolution.xy );
	if (Param1 == 2. || Param1 == 4.) {
		uv.y = 1.0 - uv.y;
	    }
	if (Param2 == 3. || Param2 == 4.) {
        if (uv.x < .5) {
            uv.x = uv.x*2.;
        }
        else
        {
            uv.x = -1. + uv.x*2. ;
        }
    }
    if (Param2 == 2. || Param2 == 4.) {
            if (uv.y < .5) {
                uv.y = 2.*uv.y;
            }
            else
            {
                uv.y = -1. + uv.y*2. ;
            }
 
    }
    vec2 coord = 1.0 - (gl_FragCoord.xy / resolution.xy) * 2.0;
    uv.x = 1.0 - abs(1.0 - uv.x * 2.0);
    vec3 p = vec3(uv, (t * speed / 2.0));


    vec3 blot;
	if (index == 1) blot = vec3(fbm(p * 4.4 + 13.)) ;
	if (index == 2)	blot = vec3(fbm(p * 4. + 14.)) ;
	if (index == 3) blot = vec3(fbm(p * 4.2 + 12.));
	if (index == 4) blot = vec3(fbm(p * 4.3 + 6.)) ;
	if (index == 5) blot = vec3(fbm(p * 5.2 + 2.)) ;
	if (index == 6) blot = vec3(fbm(p * 5.1 + 3.)) ;
	if (index == 7) blot = vec3(fbm(p * 5. + 4.)) ;
	if (index == 8) blot = vec3(fbm(p * 5.4 + 6.)) ;
	if (index == 9) blot = vec3(fbm(p * 7.0 + 20.0)); 
	if (index == 10) blot = vec3(fbm(p * 6.0 + 10.0));
	if (index == 11) blot = vec3(fbm(p * 7. + 5.)) ;
	if (index == 12) blot = vec3(fbm(p * 7. + 6.)) ;
	if (index == 13) blot = vec3(fbm(p * 2.1 + 9.0));
	if (index == 14) blot = vec3(fbm(p * 1.7 + 7.)) ;
	if (index == 15) blot = vec3(fbm(p * 2.0 + 70.0));

	if (Param1 > 2.) blot += vec3(fbm(p * 2.0 + 10.0))/1.;
    float shade = fbm(p * 3. + 16.0);
    blot = (blot + (sqrt(uv.x) - abs(0.5 - uv.y)));
	if (length(blot) < .25) {
		if (Param4 == 1.)
			blot = (blot + OrangeTint().ggg)/1.5;
		else if (Param4 == 2.)
			blot = (blot + OrangeTint().rrr)/1.5;
		else if (Param4 == 3.)
			blot = blot + col2().ggg;
		else if (Param4 == 4.)
			blot = blot + col3().bbb/1.5;
		else if (Param4 == 5.)
			blot = blot  + vec3(col3().r + col3().g +col3().b)/3.;
		else 
			blot = blot + col2().rrr;
	}
	float p1 = .65, p2 = .71;
	if (Param4 == 2. || Param4 == 4. || Param4 == 6.)
		 p2 = .75;
    blot = smoothstep(p1, p2, blot) * max(1. - shade * shadeContrast*2., 0.0);
    vec4 color;

	color = vec4(mix(paperColor, inkColor, blot), 1.0); // other option for 2 of the 4
	final_col = color.rgb;
    if (Param3 == 2.)
        final_col = color.rbg;
    else if (Param3 == 3.)
        final_col = color.bbg;
    else if (Param3 == 4.)
        final_col = color.bgb*1.5;
    else if (Param3 == 5.) {
        color.r += color.g;
	color.b += color.g;
      final_col = color.rgb*2.;
        }
    else if (Param3 == 6.) {
	color.b += color.r;
        final_col = color.rgb*1.5;
        }
    else if (Param3 == 7.)
       final_col = vec3((color.x + color.y + color.z)*.7);
    final_col.rgb *= 1.0 - pow(max(length(coord) - 0.3, 0.0), 2.0);
    gl_FragColor = vec4(final_col, 1.);

}
</script>

	 vec3 i1 = e*(1.0 - e.zxy);
	 vec3 i2 = 1.0 - e.zxy*(1.0 - e);
	 vec3 x1 = x - i1 + G3;
	 vec3 x2 = x - i2 + 2.0*G3;
	 vec3 x3 = x - 1.0 + 3.0*G3;
	 vec4 w, d;
	 w.x = dot(x, x);
	 w.y = dot(x1, x1);
	 w.z = dot(x2, x2);
	 w.w = dot(x3, x3);
	 w = max(0.6 - w, 0.0);
	 d.x = dot(random3(s), x);
	 d.y = dot(random3(s + i1), x1);
	 d.z = dot(random3(s + i2), x2);
	 d.w = dot(random3(s + 1.0), x3);
	 d *= w*w*w*w;
	 return dot(d, vec4(52.0));
}

float fbm(vec3 p)
{
	float f = 0.0;	
	float frequency = 1.0;
	float amplitude = 0.5;
	for (int i = 0; i < 3; i++)
	{
		f += simplex3d(p * frequency) * amplitude;
		amplitude *= 0.5;
		frequency *= 2.20 + float(i) / 100.0;
	}
	return min(f, 1.0);
}

int index = 3; // 1, 13, 5, 15, 3
void main(void)
{
	float t = time + sin(time)/4.;
	vec3 final_col = vec3(0);
    	vec2 uv = 1.0 - ( gl_FragCoord.xy / resolution.xy );
	if (Param1 == 2. || Param1 == 4.) {
		uv.y = 1.0 - uv.y;
	    }
	if (Param2 == 3. || Param2 == 4.) {
        if (uv.x < .5) {
            uv.x = uv.x*2.;
        }
        else
        {
            uv.x = -1. + uv.x*2. ;
        }
    }
    if (Param2 == 2. || Param2 == 4.) {
            if (uv.y < .5) {
                uv.y = 2.*uv.y;
            }
            else
            {
                uv.y = -1. + uv.y*2. ;
            }
 
    }
    vec2 coord = 1.0 - (gl_FragCoord.xy / resolution.xy) * 2.0;
    uv.x = 1.0 - abs(1.0 - uv.x * 2.0);
    vec3 p = vec3(uv, (t * speed / 2.0));

    vec3 blot;
	if (index == 3) blot = vec3(fbm(p * 4.2 + 12.));
	if (Param1 > 2.) blot += vec3(fbm(p * 2.0 + 10.0))/1.;
	
	float blot2 = (fbm(p * 7. + 111.)) ;
    float shade = fbm(p * 3. + 16.0);
    blot = (blot + (sqrt(uv.x) - abs(0.5 - uv.y)));
	if (length(blot) < .25) {
		if (Param4 == 1.)
			blot = (blot + OrangeTint())/1.5;
		else if (Param4 == 2.)
			blot = (blot + OrangeTint())/1.5;
		else if (Param4 == 3.)
			blot = blot + col2();
		else if (Param4 == 4.)
			blot = blot + col3().bbb/1.5;
		else if (Param4 == 5.)
			blot = blot  + vec3(col3().r + col3().g +col3().b)/3.;
		else 
			blot = blot + col2().rrr;
	}
	float p1 = .65, p2 = .71;
	if (Param4 == 2. || Param4 == 4. || Param4 == 6.)
		 p2 = .75;
    blot = smoothstep(p1, p2, blot) * max(1. - shade * shadeContrast*2., 0.0);
     blot2 = (blot2 + (sqrt(uv.x) - abs(0.5 - uv.y)));
   
	blot.z /=2.;
    vec4 color;
	color = vec4(blot, 1.0);

	if (blot2 > 0.55)
		color.rb += blot2/2.;
	if (color.r < color.g )
		color.g = 0.;
	if (color.r < color.g ) {
		color.r = 0.;
		color.g = 0.;
		color.b /=8.;
	}
	final_col = color.rgb;
    if (Param3 == 2.)
        final_col = color.bgr;
    else if (Param3 == 3.)
        final_col = color.bgg;
    else if (Param3 == 4.)
        final_col = color.ggb;
    else if (Param3 == 5.) {
        color.r += color.g;
	color.b += color.g;
      final_col = color.rgb*1.2;
        }
    else if (Param3 == 6.) {
        color.b += color.r;
        final_col = color.rgb;
    }
    else if (Param3 == 7.)
       final_col = vec3((color.x + color.y + color.z)*.7);
    if (length(final_col)>1.) 
	    final_col /= 1.3;
    final_col.rgb *= 1.0 - pow(max(length(coord) - 0.3, 0.0), 2.0);
    gl_FragColor = vec4(final_col, 1.);

}
</script>
